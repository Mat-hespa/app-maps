<div class="flex flex-col items-center bg-gray-900 text-red-100 min-h-screen relative pb-20">
  <!-- Mapa -->
  <div
    id="map"
    class="w-full max-w-xl h-96 shadow-xl shadow-red-900/40 mb-6 border border-red-700 bg-gray-800"
  ></div>

  <div class="container px-4 mx-auto">
    <div class="max-w-xl sm:mx-auto bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-lg p-6 border border-gray-700/50">
      <h2 class="text-2xl sm:text-3xl font-semibold mb-4 text-red-500 tracking-wide">
          Lugares Visitados
        </h2>

        <swiper-container
          slides-per-view="1"
          space-between="16"
          class="w-full"
          style="--swiper-pagination-color: #e63946"
        >
          <swiper-slide *ngFor="let place of places; let i = index">
            <div
              class="flex items-center gap-4 p-4 rounded-xl bg-gray-700/80 backdrop-blur-md hover:bg-gray-700/90 transition-colors duration-300 shadow-md"
              (click)="focusPlace(i)"
            >
              <img
                [src]="place.image"
                alt="{{ place.name }}"
                class="w-16 h-16 object-cover rounded-lg border border-red-700 shadow-md"
              />
              <div>
                <div class="font-semibold text-lg text-red-400">
                  {{ place.name }}
                </div>
                <div class="text-sm text-red-200 italic">
                  {{ place.description }}
                </div>
              </div>
            </div>
          </swiper-slide>
        </swiper-container>
      </div>
  </div>

  <!-- BotÃ£o flutuante de adicionar nova viagem -->
  <button
    class="fixed bottom-6 right-6 z-50 bg-red-600 hover:bg-red-700 text-white font-bold p-4 rounded-full shadow-lg shadow-red-800 transition-all duration-300"
    aria-label="Adicionar nova viagem"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
  </button>
</div>
