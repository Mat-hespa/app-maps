<div class="flex flex-col items-center bg-gray-900 text-red-100 min-h-screen">
  <div
    id="map"
    class="w-full max-w-xl h-96 shadow-red-glow mb-8 border-2 border-red-800 bg-gray-800"
  ></div>
  <div
    class="w-full max-w-xl bg-gray-800 rounded-xl shadow-red-glow p-6 border border-gray-700"
  >
    <h2 class="text-3xl font-bold mb-6 text-red-600 tracking-wide">
      Lugares Visitados
    </h2>
    <swiper-container
      slides-per-view="1"
      space-between="16"
      class="w-full"
      style="--swiper-pagination-color: #e63946"
    >
      <swiper-slide *ngFor="let place of places">
        <div
          class="flex items-center gap-4 p-4 rounded-xl border border-gray-700 bg-gradient-to-r from-gray-700 to-gray-800 shadow-lg"
        >
          <img
            [src]="place.image"
            alt="{{ place.name }}"
            class="w-16 h-16 object-cover rounded-xl border-2 border-red-800 shadow-red-glow"
          />
          <div>
            <div class="font-semibold text-xl text-red-400">
              {{ place.name }}
            </div>
            <div class="text-base text-red-200 italic">
              {{ place.description }}
            </div>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</div>
