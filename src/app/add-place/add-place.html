<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white">
  
  <!-- Header simplificado -->
  <div class="bg-gray-800/50 border-b border-gray-700">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-red-400 to-red-600 bg-clip-text text-transparent text-center">
        Planejar Nova Viagem
      </h1>
    </div>
  </div>

  <!-- Container principal -->
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    
    <!-- Layout dividido -->
    <div class="grid lg:grid-cols-2 gap-8">
      
      <!-- FormulÃ¡rio -->

        <h2 class="text-xl font-semibold text-red-400 mb-6">InformaÃ§Ãµes do Destino</h2>
        
        <form (ngSubmit)="onSubmit()" class="space-y-6">

              Destino *
            </label>
            <div class="flex gap-2">
              <input
                type="text"
                [(ngModel)]="newPlace.name"
                name="name"
                placeholder="Ex: Paris, Praia do Forte, Casa da VovÃ³..."
                class="flex-1 px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                required
              />
              <button
                type="button"
                (click)="searchLocation()"
                class="px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl transition-colors"
                title="Buscar no mapa"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Planos/Expectativas -->
          <div>
            <label class="block text-sm font-medium text-red-300 mb-2">
              Planos e Expectativas *
            </label>
            <textarea
              [(ngModel)]="newPlace.description"
              name="description"
              rows="4"
              placeholder="O que vocÃªs querem fazer lÃ¡? Que lugares visitar? Quais sÃ£o as expectativas para essa viagem?"
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all resize-none"
              required
            ></textarea>
          </div>

          <!-- Dica sobre status -->
          <div class="bg-blue-900/20 border border-blue-500/30 rounded-xl p-3">
            <p class="text-blue-200 text-sm">
              ðŸ’¡ <strong>Dica:</strong> Este lugar serÃ¡ marcado como "Planejado". Depois que vocÃªs visitarem, poderÃ£o marcar como "Visitado" e adicionar a experiÃªncia real!
            </p>
          </div>

          <!-- BotÃµes -->
          <div class="flex gap-3 pt-4">
            <button
              type="button"
              (click)="onCancel()"
              class="flex-1 px-6 py-3 bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium rounded-xl transition-colors"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="flex-1 px-6 py-3 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-medium rounded-xl transition-all transform hover:scale-105 shadow-lg"
              [disabled]="!newPlace.name.trim() || !newPlace.description.trim()"
            >
              Adicionar ao Plano
            </button>
          </div>

        </form>
      </div>

      <!-- Mapa e Coordenadas -->
      <div class="space-y-6">
        
        <!-- Coordenadas -->
        <div class="bg-gray-800/50 rounded-2xl border border-gray-700 p-6 shadow-lg">
          <h2 class="text-xl font-semibold text-red-400 mb-4">Coordenadas</h2>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-red-300 mb-2">Latitude</label>
              <input
                type="number"
                [value]="newPlace.coordinates[0]"
                readonly
                placeholder="Latitude"
                class="w-full px-4 py-3 bg-gray-600 border border-gray-500 rounded-xl text-gray-300 cursor-not-allowed"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-red-300 mb-2">Longitude</label>
              <input
                type="number"
                [value]="newPlace.coordinates[1]"
                readonly
                placeholder="Longitude"
                class="w-full px-4 py-3 bg-gray-600 border border-gray-500 rounded-xl text-gray-300 cursor-not-allowed"
              />
            </div>
          </div>
        </div>

        <!-- Mapa -->
        <div class="bg-gray-800/50 rounded-2xl border border-gray-700 p-6 shadow-lg">
          <h2 class="text-xl font-semibold text-red-400 mb-4">Selecione no Mapa</h2>
          
          <div
            id="addPlaceMap"
            class="w-full h-64 lg:h-72 rounded-xl border border-gray-600 overflow-hidden"

    </div>
  </div>
</div>
