<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-red-100 flex flex-col items-center justify-center p-6 relative overflow-hidden">
  
  <!-- Background decorativo -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-20 left-10 w-32 h-32 bg-red-500 rounded-full blur-3xl"></div>
    <div class="absolute bottom-32 right-16 w-48 h-48 bg-red-400 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/3 w-24 h-24 bg-red-600 rounded-full blur-2xl"></div>
  </div>

  <!-- Container principal -->
  <div class="relative z-10 max-w-2xl mx-auto text-center space-y-8">
    
    <!-- Cabeçalho com título -->
    <div class="space-y-6">
      <div class="inline-flex items-center gap-3 mb-4">
        <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
        <div class="w-1 h-1 bg-red-400 rounded-full animate-pulse delay-75"></div>
        <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse delay-150"></div>
      </div>
      
      <h1 class="text-5xl md:text-6xl font-extrabold bg-gradient-to-r from-red-400 via-red-500 to-red-600 bg-clip-text text-transparent tracking-tight leading-tight">
        Oi Amor
      </h1>
      
      <p class="text-xl text-red-200/80 leading-relaxed max-w-lg mx-auto font-light">
        Este é nosso cantinho das viagens, feito só para nós dois.<br>
        <span class="text-red-300">Aqui guardamos as viagens, fotos e planos para conhecer o mundo.</span>
      </p>
    </div>

    <!-- Imagem com efeito glassmorphism -->

      <div class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-3xl p-8 shadow-2xl">
        <img
          src="assets/praia.jpg"

    <!-- Frase emocional estilizada -->
    <div class="relative">
      <div class="bg-gradient-to-r from-red-900/30 to-red-800/20 backdrop-blur-sm border border-red-500/20 rounded-2xl p-6 shadow-lg">
        <p class="text-xl font-medium text-red-300 leading-relaxed">
          <span class="text-3xl text-red-400">"</span>
          Cada lugar que passamos, foi um capítulo lindo da nossa história.
          <span class="text-3xl text-red-400">"</span>
        </p>
      </div>
    </div>

    <!-- Botão moderno com efeitos -->
    <div class="pt-4">
      <button
        class="group relative bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white text-lg font-semibold py-4 px-8 rounded-2xl shadow-2xl shadow-red-900/40 transition-all duration-300 transform hover:scale-105 hover:shadow-red-900/60"
        (click)="navigateToMap()"
      >
        <span class="relative z-10 flex items-center gap-3">
          Ver nossos lugares
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
          </svg>
        </span>
        
        <!-- Efeito de brilho no hover -->
        <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 opacity-0 group-hover:opacity-100 transform -skew-x-12 transition-opacity duration-300 rounded-2xl"></div>
      </button>
    </div>

    <!-- Indicadores decorativos no final -->
    <div class="flex justify-center gap-2 pt-6">
      <div class="w-2 h-2 bg-red-500/50 rounded-full"></div>
      <div class="w-8 h-2 bg-red-500 rounded-full"></div>
      <div class="w-2 h-2 bg-red-500/50 rounded-full"></div>
    </div>
  </div>
</div>
